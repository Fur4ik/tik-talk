<div #container
  class="profiles-wrapper"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  [fromRoot]="true"
  [infiniteScrollContainer]="container"
>
  @for(profile of profiles(); track profile.id){
    <app-profile-card
      [profile]="profile" />
  }
</div>
