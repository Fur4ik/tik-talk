<form class="search-form" [formGroup]="searchForm">
  <label class="medium-text tt-form-label">
    Имя
    <input class="tt-form-input" type="text" formControlName="firstName" />
  </label>

  <label class="medium-text tt-form-label">
    Фамилия
    <input class="tt-form-input" type="text" formControlName="lastName" />
  </label>

  <label class="medium-text tt-form-label">
    Навыки
    <input class="tt-form-input" type="text" formControlName="stack" />
  </label>

  <label class="medium-text tt-form-label">
    Город
    <input class="tt-form-input" type="text" formControlName="city" />
  </label>
</form>
