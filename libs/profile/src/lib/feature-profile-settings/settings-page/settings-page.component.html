@if (profile(); as profile) {
  <div>
    <div class="profile-info-wrapper">
      <app-profile-info [profile]="profile" />
      <hr />

      <div class="profile-info__sec">
        <span class="h6">Навыки</span>
        <div class="profile-info__skill-tag">
          @for (stack of profile.stack; track stack) {
            <span class="skill-tag">{{ stack }}</span>
          }
        </div>
      </div>

      <div class="profile-info__sec">
        <span class="h6">О себе</span>
        <span class="medium-text">{{ profile.description }}</span>
      </div>

      <div class="profile-info__sec">
        <span class="h6">Город</span>
        <span class="medium-text">{{ profile.city }}</span>
      </div>
    </div>

  </div>

  <form class="profile-form" [formGroup]="form">
    <div class="profile-form__main">
      <div class="profile-form_first-sting">
        <label class="medium-text tt-form-label">
          Имя
          <input class="tt-form-input" type="text" formControlName="firstName" />
        </label>

        <label class="medium-text tt-form-label">
          Фамилия
          <input class="tt-form-input" type="text" formControlName="lastName" />
        </label>
      </div>

      <label class="medium-text tt-form-label">
        Telegram username
        <input class="tt-form-input" type="text" formControlName="username" />
      </label>

      <label class="medium-text tt-form-label">
        О себе
        <textarea class="tt-form-input tt-form-textarea" formControlName="description"></textarea>
      </label>

      <label class="medium-text tt-form-label">
        Аватарка
        <app-avatar-upload/>
      </label>

      <label class="medium-text tt-form-label">
        Навыки
        <stack-control formControlName="stack" />
      </label>

      <label class="medium-text tt-form-label">
        Адрес
        <address-input formControlName="city" />
      </label>
    </div>

    <div class="profile-btn">
      <div class="profile-btn__left-side">
        <button
          type="button"
          class="btn btn-black"
          (click)="onLogout()">
          <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1.65625 1.34375V10.6562H7V12H1.65625C1.30208 12 0.989583 11.8646 0.71875 11.5938C0.46875 11.3229 0.34375 11.0104 0.34375 10.6562V1.34375C0.34375 0.989583 0.46875 0.677083 0.71875 0.40625C0.989583 0.135417 1.30208 0 1.65625 0H7V1.34375H1.65625ZM10.3438 2.65625L13.6562 6L10.3438 9.34375L9.40625 8.375L11.125 6.65625H4.34375V5.34375H11.125L9.40625 3.59375L10.3438 2.65625Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </div>

      <div class="profile-btn__right-side">
        <button type="button" class="btn btn-black" (click)="onCancel()">Отмена</button>
        <button class="btn" type="button" (click)="onSave()">Сохранить</button>
      </div>
    </div>
  </form>
}
