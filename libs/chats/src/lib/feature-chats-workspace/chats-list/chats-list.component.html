<div class="list-wrapper">
  <label class="medium-text tt-form-label">
    <input class="tt-form-input" type="text" placeholder="Поиск" [formControl]="filteredChats" />
    <button class="cross-btn" (click)="onClearFilter()" [style.display]="inputValueLength === 0 ? 'none' : 'flex'">
      <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M9.65625 1.28125L5.9375 5L9.65625 8.71875L8.71875 9.65625L5 5.9375L1.28125 9.65625L0.34375 8.71875L4.0625 5L0.34375 1.28125L1.28125 0.34375L5 4.0625L8.71875 0.34375L9.65625 1.28125Z"
          fill="currentColor"
        />
      </svg>
    </button>
  </label>
</div>

<div class="messages-wrapper" #messagesWrapper>
  @for (chat of chats$ | async; track chat.id) {
    <button chats [chat]="chat" [routerLink]="[chat.id]" routerLinkActive="active"></button>
  }
</div>
