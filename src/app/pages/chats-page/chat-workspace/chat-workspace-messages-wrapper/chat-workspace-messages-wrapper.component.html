<div class="main-wrapper" #mainWrapper>
  <div class="message-wrapper">
    @for (message of message(); track message.id) {
      <app-chat-workspace-message
        [message]="message"
      />
    }
  </div>
</div>

<div #inputMessage>
  <app-message-input
    (created)="sendMessage($event)"
  />
</div>
